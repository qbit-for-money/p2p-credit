<div class="row" id="init-order">
	<div class="col-xs-offset-0 col-xs-12 col-md-offset-1 col-md-10">	
		<div class="container-fluid">
			<div class="row">
				
				
				<div class="hidden-xs col-md-1"></div>
				<div class="col-xs-6 col-md-4">
					<button class="btn btn-success btn-lg center-block button-lg credit" type="button" ng-click="goToCreditOrder()" title="Give">
						<img src="resources/img/ecommerce-give-icon.png" alt="Give"/>
					</button>
				</div>
				<div class="hidden-xs col-md-2"></div>
				<div class="col-xs-6 col-md-4">
					<button class="btn btn-danger btn-lg center-block button-lg credit" type="button" ng-click="goToBorrowOrder()" title="Take">
						<img src="resources/img/ecommerce-take-icon.png" alt="Take"/>
					</button>
				</div>
				<div class="hidden-xs col-md-1"></div>
			</div>

		</div>
	</div>
</div>
