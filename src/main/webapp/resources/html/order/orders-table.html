<div class="panel-body" ng-controller="OrdersController">
	<div class="sliding-panel" style="z-index: 600; background-color: #eeeeee;width: 350px;">
		<a class="handle" href="http://jemand.ru">Content</a>
		<div class="row">
							<div class="col-xs-1 col-md-1" style="cursor:pointer;margin-left: 30px;"><input type="checkbox" ng-model="isUserTable"></div>
							<div class="col-xs-9 col-md-10" ng-click="editIsUserTable()" ng-if="isUserTable" style="cursor:pointer;">My orders</div>
							<div class="col-xs-9 col-md-10" ng-click="editIsUserTable()" ng-if="!isUserTable" style="cursor:pointer;">All orders</div>
						</div>
		<h5><span lang="ru">Filter:</span></h5><br>
		<span lang="ru">
			<div class="row">
				<div class="">
					<div class="container-fluid">
						
					</div>
				</div>
			</div>
		</span>
		<h5><span lang="ru">Sorting:</span></h5><br>
	</div>
	<div class="container-fluid" style="z-index: 1">

		<div class="row" ng-hide="!isUserTable">

			<div class="col-xs-12 col-sm-10 col-md-10">
				<div id="user-orders-table">
				</div>
			</div>
			<div class="hidden-xs col-sm-1 col-md-1"></div>
		</div>
		<div class="row" ng-hide="isUserTable">
			<div class="hidden-xs col-sm-1 col-md-1"></div>
			<div class="col-xs-12 col-sm-10 col-md-10">
				<div id="orders-table">
				</div>
			</div>
			<div class="hidden-xs col-sm-1 col-md-1"></div>
		</div>
	</div>
</div>
