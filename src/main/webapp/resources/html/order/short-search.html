<div class="panel-body" ng-controller="ShortSearchController">
	<div class="container-fluid">
		<div class="row">
			<div class="panel panel-default" id="short-search">
				<div class="panel-body">
					<div class="container-fluid">
						<div class="row hidden-xs">
							<div class="col-sm-4 col-md-4">
								<input type="hidden" class="form-control" ui-select2="categorySelect2Options" ng-model="ordersSearchMap
										['orderCategories']" id="category" data-placeholder="Категории" style="width: 100%" ng-change="isValidOrder()"/>
							</div>
							<div class="col-sm-3 col-md-3">								
								<ui-dropdown on-enter="search()" element-id="'taking-currency'" data-dropdown-data="allCurrencies" preselected-item="selectedTakingCurrency" input-value="takingValue" placeholder="'Взять'"></ui-dropdown>
							</div>
							<div class="col-sm-3 col-md-3">
								<ui-dropdown on-enter="search()" element-id="'giving-currency'" data-dropdown-data="allCurrencies" preselected-item="selectedGivingCurrency" input-value="givingValue" placeholder="'Дать'"></ui-dropdown>
							</div>
							<div class="col-sm-2 col-md-2">
								<button class="btn btn-primary max-width" type="button" ng-click="search()"><span class="glyphicon glyphicon-search"></span></button>
							</div>
						</div>
						<div class="row hidden-sm hidden-md hidden-lg">
							<div class="clearfix"> 
								<div class="btn-group inline pull-left" data-toggle="buttons-checkbox"> 
									<input type="hidden" class="form-control" ui-select2="categorySelect2Options" ng-model="ordersSearchMap
			  ['orderCategories']" id="category" data-placeholder="Категории" style="width: 100%" ng-change="isValidOrder()"/>
									<ui-dropdown on-enter="search()" element-id="'taking-currency'" data-dropdown-data="allCurrencies" preselected-item="selectedTakingCurrency" input-value="takingValue" placeholder="'Взять'"></ui-dropdown>
									<ui-dropdown on-enter="search()" element-id="'giving-currency'" data-dropdown-data="allCurrencies" preselected-item="selectedGivingCurrency" input-value="givingValue" placeholder="'Дать'"></ui-dropdown>
									<button class="btn btn-primary max-width" type="button" ng-click="search()"><span class="glyphicon glyphicon-search"></span></button>
								</div> 
							</div> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
