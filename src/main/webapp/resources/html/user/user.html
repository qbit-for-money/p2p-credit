<div class="row">
	<div class="col-xs-offset-0 col-xs-12 col-md-offset-1 col-md-10">
		<div class="panel-group" id="accordion" >
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Personal info</a>
					</h4>
				</div>
				<div id="collapseOne" class="panel-collapse" style="padding-bottom: 5%">
					<div ng-include src="'resources/html/user/personal-info.html'"></div>
				</div>
			</div>
			<div class="panel panel-default" style="position: initial">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Personal page</a>
					</h4>
				</div>
				<div id="collapseTwo" class="panel-collapse">
					<div class="panel-body" style="position: initial">
						<div id="personalEditable"  contenteditable="{{isCurrentUser}}" ng-blur="savePersonalPage()">
							
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
