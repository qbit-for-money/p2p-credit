<div class="row" ng-hide="(edited === false) && (!links || links.length === 0)">
	<div class="col-xs-7 col-md-3" style="margin-top: 10px;">{{title}}</div>
</div>
<div class="row" ng-hide="(edited === false) && (!links || links.length === 0)">
	<div class="col-xs-12 col-md-12"><hr></div>
</div>

<div id="user-links" class="row">
	<div class="col-xs-1 col-md-1"></div>
	<div class="col-xs-12 col-md-12">
		<div class="container-fluid">
			<div class="container-fluid">
				<div class="row" ng-hide="type !== 'video'">
					<div class="col-xs-7 col-md-4" ng-repeat="linkItem in links">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-12 col-md-12" ng-hide="!(type === 'video' && !linkItem.title && !linkItem.edited)">
									<div class="container-fluid">
										<div class="row">
											<div class="col-xs-12 col-md-12" title="{{linkItem.title}}">
												<embed width="100%" height="70%" embed-src="{{linkItem.link}}">
											</div>
											
										</div>
										<div class="row">
											<div class="col-xs-3 col-md-1 navbar-right" ng-hide="edited !== true">
												<button class="btn btn-default" type="button" ng-click="removeLink(linkItem.id)">
													<span class="glyphicon glyphicon-remove"></span>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row" ng-repeat="linkItem in links" ng-hide="type === 'video'">
					<div class="col-xs-8 col-md-8" ng-hide="!(type === 'social-link' && linkItem.title && !linkItem.edited)">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-12 col-md-12 link-item"><a href="{{linkItem.link}}">{{linkItem.title}}</a></div>
							</div>
						</div>
					</div>

					<div class="col-xs-8 col-md-8" ng-hide="!(((type === 'social-link') || (type === 'name')) && !linkItem.title && !linkItem.edited)">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-12 col-md-12 link-item"><a href="{{linkItem.link}}">{{linkItem.link}}</a></div>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-md-8" ng-hide="!(type === 'phone' && linkItem.title && !linkItem.edited)">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-5 col-md-6 link-item title-item">{{linkItem.title}}</div><div class="col-xs-7 col-md-6">{{linkItem.link}}</div>
							</div>
						</div>
					</div>
					<div class="col-xs-8 col-md-8" ng-hide="!(type === 'phone' && !linkItem.title && !linkItem.edited)">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-6 col-md-6"></div><div class="col-xs-6 col-md-6 link-item">{{linkItem.link}}</div>
							</div>
						</div>
					</div>


					<div class="col-xs-4 col-md-4"  ng-hide="!((linkItem.edited === true) && (edited === true) && (type !== 'name'))">
						<input type="text"  class="form-control" placeholder="Title" ng-model="linkItem.title"/>
					</div>
					<div class="col-xs-6 col-md-4"  ng-hide="!((linkItem.edited === true) && (edited === true) && (type !== 'name'))" ng-class="{'has-success': isValidItem(linkItem, true), 'has-error': !isValidItem(linkItem, true)}">
						<input type="text" id="{{linkItem.id}}"  class="form-control" ng-class="{'masked-input-jqx': ('phone' === type)}" placeholder="{{itemPlaceholder}}" ng-model="linkItem.link"/>
					</div>
					<div class="col-xs-8 col-md-8"  ng-hide="!((linkItem.edited === true) && (edited === true) && (type === 'name'))" ng-class="{'has-success': isValidItem(linkItem, true), 'has-error': !isValidItem(linkItem, true)}">
						<input type="text" id="{{linkItem.id}}"  class="form-control" placeholder="{{itemPlaceholder}}" ng-model="linkItem.link"/>
					</div>
					<div class="col-xs-4 col-md-4" ng-hide="type !== 'name'"></div>

					<div class="col-xs-3 col-md-3" ng-hide="edited === false">
						<div class="navbar-right">
							<button class="btn btn-default" type="button" ng-click="editLink(linkItem.id)" ng-hide="type === 'video'">
								<span class="glyphicon glyphicon-pencil"></span>
							</button>
							<button class="btn btn-default" type="button" ng-click="removeLink(linkItem.id)" ng-hide="type === 'video'">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
						</div>

					</div>
				</div>

				<div class="row" ng-hide="edited === false || links.length > 5">
					<div class="col-xs-4 col-md-4" ng-hide="(type === 'video') || (type === 'name')">
						<input type="text"  class="form-control" placeholder="Title" ng-model="newLink.title" />
					</div>
					<div class="col-xs-4 col-md-4" ng-class="{'has-success': isValidItem(newLink), 'has-error': !isValidItem(newLink)}">
						<input type="text" id="input-{{type}}"  class="form-control" ng-class="{'masked-input-jqx': ('phone' === type)}" ng-required="true" placeholder="{{itemPlaceholder}}" ng-model="newLink.link"/>
					</div>
					<div class="col-xs-4 col-md-4" ng-hide="(type !== 'video') && (type !== 'name')"></div>
					<div class="col-xs-4 col-md-4">
						<div class="navbar-right">
							<button class="btn btn-default" type="button" ng-click="addLink()">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-1 col-md-1"></div>
</div>
