<div class="row" ng-click="editItems()" style="cursor:pointer;">
	<div class="col-xs-7 col-md-3" style="margin-top: 3px;cursor:pointer;">{{title}}</div>
</div>
<div class="row">
	<div class="col-xs-12 col-md-12"><hr></div>
</div>
<div id="user-links" class="row">
	<div class="col-xs-1 col-md-1"></div>
	<div class="col-xs-12 col-md-12">
		<div class="container-fluid">
			<div class="container-fluid">
				<div class="row" ng-hide="type !== 'video'">
					<div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="linkItem in links">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-12 col-md-12" ng-hide="!(type === 'video' && !linkItem.title && !linkItem.edited)">
									<div class="container-fluid">
										<div class="row">
											<div class="col-xs-12 col-md-12" title="{{linkItem.title}}" ng-hide="edited">
												<p style="text-align:center" id="video-container" class="h_iframe">
													<iframe class="hidden-sm hidden-xs" style="position: relative;" width="100%" height="150px" embed-src="{{linkItem.link}}" frameborder="0" allowfullscreen></iframe>
												</p>
											</div>
											<div class="col-xs-9 col-md-10" title="{{linkItem.title}}" ng-hide="!edited">
												<p style="text-align:center" id="video-container" class="h_iframe">
													<img class="ratio" src="http://www.turn.com/sites/default/files/video_icon_0.png"/>
													<iframe class="hidden-sm hidden-xs" style="position: relative;" width="100%" height="120px" embed-src="{{linkItem.link}}" frameborder="0" allowfullscreen></iframe>
												</p>
											</div>
											<div class="col-xs-3 col-md-1" ng-hide="edited !== true">
												<button class="btn btn-default" type="button" ng-click="removeLink(linkItem.id)" style="margin-left: -17px;"> 
													<span class="glyphicon glyphicon-remove"></span>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>


				<div class="row" ng-hide="type === 'video'">
					<div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="linkItem in links">
						<div class="container-fluid">
							<div class="row">

								<div ng-hide="!(type === 'social-link' && linkItem.title && !linkItem.edited)" ng-class="{'col-xs-10 col-sm-10 col-md-10': edited, 'col-xs-12 col-sm-12 col-md-12': !edited}">
									<div class="container-fluid">
										<div class="row">
											<div class="col-xs-10 col-md-10 link-item"><a href="{{linkItem.link}}">{{linkItem.title}}</a></div>
										</div>
									</div>
								</div>

								<div ng-hide="!(((type === 'social-link') || (type === 'name')) && !linkItem.title && !linkItem.edited)" ng-class="{'col-xs-10 col-sm-10 col-md-10': edited, 'col-xs-12 col-sm-12 col-md-12': !edited}">
									<div class="container-fluid">
										<div class="row">
											<div class="col-xs-10 col-md-10 link-item"><a href="{{linkItem.link}}">{{linkItem.link}}</a></div>
										</div>
									</div>
								</div>

								<div class="col-xs-2 col-md-1" ng-hide="edited === false">
									<div class="navbar-right">		
										<button class="btn btn-default" type="button" style="float: right;" ng-click="removeLink(linkItem.id)" ng-hide="type === 'video'">
											<span class="glyphicon glyphicon-remove"></span>
										</button>
									</div>
								</div>


							</div>
						</div>
					</div>
				</div>

				<div class="row" ng-hide="edited === false || links.length > 7">
					<div class="col-xs-12 col-sm-6 col-md-6" ng-hide="(type === 'video') || (type === 'name')" style="padding-bottom: 3px;">
						<input type="text" class="form-control" placeholder="Title" ng-model="newLink.title" />
					</div>
					<div class="col-xs-10 col-sm-5 col-md-5" ng-hide="(type === 'video')" ng-class="{'has-success': isValidItem(newLink), 'has-error': !isValidItem(newLink)}">
						<input type="text" id="input-{{type}}" class="form-control" ng-required="true" placeholder="{{itemPlaceholder}}" ng-model="newLink.link"/>
					</div>
					<div class="col-xs-10 col-sm-11 col-md-11" ng-hide="(type !== 'video') && (type !== 'name')" ng-class="{'has-success': isValidItem(newLink), 'has-error': !isValidItem(newLink)}">
						<input type="text" id="input-{{type}}" class="form-control" ng-required="true" placeholder="{{itemPlaceholder}}" ng-model="newLink.link"/>
					</div>
					<div class="col-xs-2 col-sm-1 col-md-1">
						<div class="navbar-right">
							<button class="btn btn-default" style="float: right;" type="button" ng-click="addLink()">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-1 col-md-1"></div>
</div>
